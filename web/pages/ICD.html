<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="../css/main.css" />

    <link rel="stylesheet" href="../css/ied-view.css" />

<body>
    <!-- Header charg√© dynamiquement -->

    <!-- Panneau flottant ICD orphelins -->

    <main class="guide-main has-orphan-panel">
        <section class="card">
            <div class="card-header" style="display: flex; justify-content: space-between; align-items: center;">

            <div class="card-header">
                <h3 style="margin: 0 0 8px 0;">üîé Filtres</h3>

                    <input type="text" id="filter-search" class="filter-input" placeholder="Nom, pattern..."
                        oninput="renderIedCards()">
                </div>
                <div class="filter-group">
                    <label for="filter-linked">Statut</label>
                    <select id="filter-linked" class="filter-select" onchange="renderIedCards()">
                        <option value="">Tous</option>

                <div class="filter-group">

            </div>
        </section>

        <!-- Liste des IED -->

                <div>
                    <h3 style="margin: 0 0 8px 0;">üì¶ √âquipements IED</h3>

    <script>
        document.addEventListener('DOMContentLoaded', initIedIcdPage);
    </script>
</body>

</html>
